<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{area_id}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="twitterz">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="area_id == area && tindakan != undefined;else kosong">
          <ng-container  *ngFor="let item of tindakan">
            <div *ngIf="item.act_area_id == area_id;">
            <ion-card>
              <ion-card-content>
                <ion-grid>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Action Id
                    </ion-col>
                    <ion-col col-6 full>
                      : {{item.action_id}}
                    </ion-col>
                  </ion-row>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Action
                    </ion-col>
                    <ion-col col-6>
                      : {{item.action}}
                    </ion-col>
                  </ion-row>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Banyak
                    </ion-col>
                    <ion-col col-6>
                      : {{item.amount}}
                    </ion-col>
                  </ion-row>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Satuan
                    </ion-col>
                    <ion-col col-6>
                      : {{item.subaction}}
                    </ion-col>
                  </ion-row>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Status
                    </ion-col>
                    <ion-col col-7>
                      <a *ngIf="item.status; else kosongx">
                        <div *ngIf="[item.status] == 1;else dua">
                          : Sudah dilakukan
                        </div>
                        <ng-template #dua>
                          : Belum dilakukan
                        </ng-template>
                      </a>
                      <ng-template #kosongx>
                        :
                      </ng-template>
                    </ion-col>
                  </ion-row>
                  <ion-row justify-content-start>
                    <ion-col col-5>
                      Komentar
                    </ion-col>
                    <ion-col col-7>
                      : {{item.info}}
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <button small block outline ion-button (click)="viewimage(item.imagepath, item.act_area_id, item.action)">Lihat photo</button>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </div>
          </ng-container>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #kosong>
    <div text-center margin-left margin-top>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-8>
            <b>Belum Ada Ringkasan</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-template>
</ion-content>
