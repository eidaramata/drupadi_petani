<ion-header no-border>
  <ion-navbar text-center color="primary">
  <ion-title>{{namaproyek}}</ion-title>
  <ion-buttons left>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
       </button>
   </ion-buttons>

   <ion-buttons right>
     <button ion-button icon-only (click)="showModal()"><ion-icon name="search"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map">
  </div>
  <ion-fab right bottom>
    <button ion-fab mini color="primary" (click)="loadMap()"><ion-icon name="refresh"></ion-icon>
</button>
  </ion-fab>
</ion-content>
