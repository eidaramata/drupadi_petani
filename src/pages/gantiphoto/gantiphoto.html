<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>{{action_id}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Kembali</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="base64Image">
    <ion-card-content>
      <div text-center>
        <img src="{{base64Image}}" *ngIf="base64Image">
      </div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button small (click)="ambilGambar()">Ambil Gambar</button>
      </ion-col>
      <ion-col>
        <button ion-button small color="danger" (click)="uploadPhoto(action_id)">Upload</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
