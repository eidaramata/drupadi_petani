<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Proyek</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)" (cancel)="onCancelSearchbar($event)" (clear)="onClearSearchbar($event)" placeholder="Cari proyek"></ion-searchbar>
  <div *ngIf="proyek != 0;else kosong">
  <ion-card *ngFor="let item of proyek">
  <ion-card-content>
      <p>{{item.pry_name}} </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button outline small block color="danger" (click)="proyekMap(item.pry_id)" >Lihat</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
  </div>
    <ng-template #kosong>
      <div text-center margin-left margin-top>
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col col-8>
              Tidak Ada Proyek
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-template>
</ion-content>
