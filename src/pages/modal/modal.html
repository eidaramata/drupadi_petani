<ion-header>

  <ion-navbar>
    <ion-title text-center>Proyek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of proyek">
  <ion-card-content>
      <p>{{item.pry_name}} </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button outline small block color="danger" (click)="proyekMap(item.pry_id)" >Lihat</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
</ion-content>
