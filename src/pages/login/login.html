<ion-content padding class="twitter">
  <ion-item class="marginTop twitter">
    <ion-label color="primary" floating-label><ion-icon name="person"></ion-icon></ion-label>
    <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="userDrupadi.username"></ion-input>
  </ion-item>
<ion-item class="twitter">
  <ion-label color="primary" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="userDrupadi.password"></ion-input>
</ion-item>
<br>
<div text-center>
<button ion-button text-center outline color="primary" (click)=login()>Login</button>
</div>
</ion-content>
