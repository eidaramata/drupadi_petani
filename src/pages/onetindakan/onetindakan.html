<ion-header>

  <!--<ion-navbar>
    <ion-title>onetindakan</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content>
  <div *ngIf="area == area_id;else kosong">
    <ion-grid>
      <ion-row justify-content-between>
        <ion-col col-3>
          Tindakan
        </ion-col>
        <ion-col col-3>
          Satuan
        </ion-col>
        <ion-col col-3>
          Banyak
        </ion-col>
        <ion-col col-3>
          Status
        </ion-col>
      </ion-row>
      <ion-row justify-content-between>
        <ion-col col-3>
          {{action}}
        </ion-col>
        <ion-col col-3>
          {{subaction}}
        </ion-col>
        <ion-col col-3>
          {{amount}}
        </ion-col>
        <ion-col col-3>
          <input type="checkbox" name="" value="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ng-template #kosong>
    <div margin-left margin-top>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-8>
            Tidak Ada Tindakan
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-template>
</ion-content>
