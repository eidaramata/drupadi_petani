<ion-content>
  <div *ngIf="area == area_id && aksitindakan != undefined;else kosong">
    <ng-container *ngFor="let item of aksitindakan">
      <div *ngIf="item.act_area_id == area_id">
        <ion-card>
          <ion-item>
            <ion-label>Tindakan</ion-label>
            <ion-label>: {{item.action}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Satuan</ion-label>
            <ion-label>: {{item.subaction}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Banyak</ion-label>
            <ion-label>: {{item.amount}}</ion-label>
          </ion-item>
          <div *ngIf="item.status != null; else kosongx" >
          <ion-item>
              <ion-label>Status</ion-label>
              <ion-select [(ngModel)]="statustindakan[item.action_id]" name="stindakan">
                <div *ngIf="item.status == 1; else dua">
                  <ion-option selected value="1">Sudah dilakukan</ion-option>
                  <ion-option  value="2">Tidak dilakukan</ion-option>
                </div>
                <ng-template #dua>
                  <ion-option value="1">Sudah dilakukan</ion-option>
                  <ion-option selected value="2">Tidak dilakukan</ion-option>
                </ng-template>
              </ion-select>
          </ion-item>
          </div>
          <ng-template #kosongx>
            <ion-item>
                <ion-label>Status</ion-label>
                <ion-select [(ngModel)]="statustindakan[item.action_id]" name="stindakan">
                  <ion-option value="1">Sudah dilakukan</ion-option>
                  <ion-option value="2">Tidak dilakukan</ion-option>
                </ion-select>
            </ion-item>
          </ng-template>
          <div *ngIf="item.info != null; else kosongzz" >
          <ion-list-header>
              <ion-textarea value="{{item.info}}" [(ngModel)]="komentar[item.action_id]" name="komentar"></ion-textarea>
          </ion-list-header>
            </div>
              <ng-template #kosongzz>
                <ion-list-header>
                    <ion-textarea placeholder="Isi Komentar" [(ngModel)]="komentar[item.action_id]" name="komentar"></ion-textarea>
                </ion-list-header>
              </ng-template>
          <div text-right>
            <button ion-button small color="dark" (click)="viewPhoto(item.action_id, item.imagepath) ">Lihat Foto</button>
            <button ion-button small color="danger" (click)="sendTindakan(item.action_id)">Simpan</button>
          </div>
        </ion-card>
      </div>
    </ng-container>
  </div>


  <ng-template #kosong>
    <div text-center margin-left margin-top>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-8>
            Tidak Ada Tindakan
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-template>
</ion-content>
