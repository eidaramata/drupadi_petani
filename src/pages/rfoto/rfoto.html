<ion-header>
  <ion-navbar text-center color="dark">
    <ion-title>{{area_id}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Kembali</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="twitterz">
  <div *ngIf="imagePath;else kosongs">
    <ion-card *ngIf="showImage">
      <ion-card-content>
        <img src="{{showImage}}" *ngIf="showImage">
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #kosongs>
    <div text-center margin-left margin-top>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-8>
            Tidak Ada Photo
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-template>
</ion-content>
